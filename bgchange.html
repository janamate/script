<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id = 'bg'>
    <button onclick="bg()">btn</button>
</body>
    <script>
        var color = ["white","yellow","red","purple"];
        var i = 0;
        function bg(){
            i++
            if(i>= color.length){
                i = 0;
            }

            var bgtag = document.getElementById("bg");
            bgtag.style.backgroundColor = color[i];
        }

    </script>
</html>
