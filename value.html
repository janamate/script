<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var attrnum = document.getElementsByClassName('number').innerText;
        var print = document.getElementById('here');
        document.write(print);
        document.write(attrnum);
    </script>
</head>
<body>
    <p class="number">123</p>
    <p id="here">123</p>
</body>
</html>
