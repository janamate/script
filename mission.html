    <script>
        var arr = ['a', 'b', 'c', 'd', 'e'];

        function search(x) {
            if (x == arr[0]) {
                console.log('yes');
            }
            else if (x == arr[1]) {

            else if (x == arr[2]) {

        var arr = ['a', 'b', 'b', 'd', 'e'];

        function search(x) {
            for (var i = 0; i < 5; i++) {
                if (x == arr[i]) {

                } else {
                    return console.log('no');
                }
            }
        }
